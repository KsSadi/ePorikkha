<!-- Enhanced Header Component with modern design -->
<style>
    :root {
        --primary-color: #5a5af3;
        --primary-light: #eeeeff;
        --secondary-color: #ff7373;
        --text-color: #333;
        --light-bg: #f9faff;
    }
    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 15px 25px;
        border-radius: 16px;
        box-shadow: 0 5px 20px rgba(90, 90, 243, 0.1);
        position: sticky;
        top: 20px;
        z-index: 100;
        transition: all 0.3s ease;
    }
    .dashboard-header:hover {
        box-shadow: 0 8px 25px rgba(90, 90, 243, 0.15);
    }
    .header-left {
        display: flex;
        align-items: center;
    }
    .logo {
        display: flex;
        align-items: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-right: 40px;
        text-decoration: none;
        transition: transform 0.3s ease;
    }
    .logo:hover {
        transform: scale(1.05);
    }
    .logo-icon {
        font-size: 2.2rem;
        margin-right: 10px;
        background: linear-gradient(45deg, var(--primary-color), #7d7df8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .nav-menu {
        display: flex;
        align-items: center;
        gap: 25px;
    }
    .nav-link {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        position: relative;
        padding: 5px 0;
        transition: color 0.3s ease;
    }
    .nav-link:hover {
        color: var(--primary-color);
    }
    .nav-link.active {
        color: var(--primary-color);
    }
    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(45deg, var(--primary-color), #7d7df8);
        border-radius: 5px;
    }
    .header-right {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .notification-btn {
        background-color: transparent;
        color: #777;
        border: none;
        font-size: 1.2rem;
        padding: 8px;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        position: relative;
        cursor: pointer;
    }
    .notification-btn:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
    }
    .notification-badge {
        position: absolute;
        top: 0;
        right: 0;
        width: 18px;
        height: 18px;
        background-color: var(--secondary-color);
        color: white;
        border-radius: 50%;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
    .user-info {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 50px;
        transition: all 0.3s;
    }
    .user-info:hover {
        background-color: var(--primary-light);
    }
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--primary-color), #7d7df8);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 1.1rem;
        margin-right: 12px;
        box-shadow: 0 3px 8px rgba(90, 90, 243, 0.2);
    }
    .user-name {
        font-weight: 600;
        font-size: 1rem;
        color: var(--text-color);
    }
    .user-role {
        color: #777;
        font-size: 0.75rem;
    }
    .header-action {
        background-color: transparent;
        color: #777;
        border: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        padding: 8px 16px;
        border-radius: 50px;
        transition: all 0.3s;
        cursor: pointer;
    }
    .header-action:hover {
        background-color: var(--primary-light);
        color: var(--primary-color);
    }
    .logout-btn {
        background-color: #fff1f1;
        color: var(--secondary-color);
        border: none;
        border-radius: 50px;
        padding: 8px 16px;
        font-size: 1rem;
        display: flex;
        align-items: center;
        transition: all 0.3s;
        cursor: pointer;
    }
    .logout-btn:hover {
        background-color: #ffe8e8;
        color: #ff5252;
    }
    .logout-btn i {
        margin-right: 8px;
    }
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text-color);
        cursor: pointer;
    }
    @media (max-width: 992px) {
        .nav-menu {
            display: none;
        }
        .mobile-menu-toggle {
            display: block;
        }
    }
    @media (max-width: 768px) {
        .user-name, .user-role {
            display: none;
        }
        .user-avatar {
            margin-right: 0;
        }
    }
</style>

<div class="dashboard-header">
    <div class="header-left">
        <a href="#" class="logo">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <span>ePorikkha</span>
        </a>
        <nav class="nav-menu">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Exams</a>
            <a href="#" class="nav-link">Results</a>
            <a href="#" class="nav-link">Help</a>
        </nav>
        <button class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="header-right">
        <button class="notification-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </button>
        <div class="user-info">
            <div class="user-avatar" id="userAvatar">U</div>
            <div>
                <div class="user-name" id="userName">Username</div>
                <div class="user-role" id="userRole">Student</div>
            </div>
        </div>
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>
</div>
